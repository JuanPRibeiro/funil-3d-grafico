
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funil de Vendas 3D</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2b593f;
      margin-bottom: 30px;
    }

    .funnel-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .funnel-step {
      position: relative;
      color: white;
      font-weight: 600;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      transform: perspective(800px) rotateX(5deg);
      transition: width 0.4s ease;
    }

    .funnel-step .label {
      font-size: 14px;
      margin-top: 4px;
      display: block;
      font-weight: 400;
      color: #e5f7e5;
    }
  </style>
</head>
<body>

  <h2>Funil de Vendas</h2>
  <div class="funnel-container" id="funnel"></div>

  <script>
    const data = [
      { etapa: "Prospecção", valor: 200 },
      { etapa: "Contato", valor: 400 },
      { etapa: "Proposta", valor: 250 },
      { etapa: "Negociação", valor: 150 },
      { etapa: "Fechamento", valor: 75 }
    ];

    const colors = [
      "linear-gradient(to right, #004d40, #43a047)",
      "linear-gradient(to right, #00695c, #66bb6a)",
      "linear-gradient(to right, #00796b, #81c784)",
      "linear-gradient(to right, #388e3c, #a5d6a7)",
      "linear-gradient(to right, #43a047, #c8e6c9)"
    ];

    const max = data[0].valor;
    const container = document.getElementById("funnel");

    data.forEach((step, i) => {
      const div = document.createElement("div");
      div.className = "funnel-step";
      const width = (step.valor / max) * 100;
      div.style.width = `${width}%`;
      div.style.background = colors[i];
      div.innerHTML = `
        ${step.etapa}
        <span class="label">${step.valor} ${i === data.length - 1 ? 'clientes' : 'leads'}</span>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
