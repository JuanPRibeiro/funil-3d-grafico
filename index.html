<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funil de Vendas 3D</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f2;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2b593f;
      margin-bottom: 30px;
    }

    .funnel-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .funnel-step {
      position: relative;
      color: white;
      font-weight: 600;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      transform: perspective(800px) rotateX(5deg);
      transition: width 0.4s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .funnel-step .label {
      font-size: 14px;
      margin-top: 4px;
      display: block;
      font-weight: 400;
      color: #e5f7e5;
    }
  </style>
</head>
<body>

  <h2>Funil de Vendas</h2>
  <div class="funnel-container" id="funnel"></div>

  <script>
    const data = [
      { etapa: "Qtd. Leads", valor: 2365 },
      { etapa: "Cancelamento", valor: 1118 },
      { etapa: "Vendas", valor: 747 },
      { etapa: "Liquido", valor: -371 },
    ];

    const colors = [
      "linear-gradient(to right, #004d40, #43a047)",
      "linear-gradient(to right, #00695c, #66bb6a)",
      "linear-gradient(to right, #00796b, #81c784)",
      "linear-gradient(to right, #388e3c, #a5d6a7)",
      "linear-gradient(to right, #43a047, #c8e6c9)"
    ];

    const max = Math.max(...data.map(d => Math.max(d.valor, 0))); // usar o maior valor positivo
    const container = document.getElementById("funnel");

    data.forEach((step, i) => {
      const div = document.createElement("div");
      div.className = "funnel-step";
      
      // Garantir que o valor seja no mínimo 0
      const safeValue = Math.max(step.valor, 0);
      const width = Math.max((safeValue / max) * 100, 5); // garantir mínimo visual de 5%
      
      div.style.width = `${width}%`;
      div.style.background = colors[i % colors.length];
      div.innerHTML = `
        ${step.etapa}
        <span class="label">${step.valor >= 0 ? step.valor : '—'} ${i === data.length - 1 ? 'clientes' : 'leads'}</span>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
